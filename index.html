    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let stars = [];
        let waves = [];
        let confettiParticles = [];
        let animationId;
        let mouse = { x: null, y: null };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // ===== PART√çCULAS PRINCIPALES =====
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 + 0.3;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = this.getRandomColor();
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            }

            getRandomColor() {
                const colors = [
                    'rgba(0, 204, 51,',      // Verde
                    'rgba(0, 206, 209,',     // Turquesa oscuro
                    'rgba(64, 224, 208,',    // Turquesa
                    'rgba(0, 255, 255,',     // Cyan
                    'rgba(72, 209, 204,',    // Turquesa claro
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        this.x -= (dx / distance) * force * 2;
                        this.y -= (dy / distance) * force * 2;
                    }
                }

                this.y -= this.speedY;
                this.x += this.speedX;
                this.twinkle += this.twinkleSpeed;

                if (this.y < -10 || this.x < -10 || this.x > canvas.width + 10) {
                    this.reset();
                }
            }

            draw() {
                const twinkleOpacity = this.opacity * (Math.sin(this.twinkle) * 0.3 + 0.7);
                ctx.fillStyle = this.color + twinkleOpacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color + '0.6)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // ===== ESTRELLAS PARPADEANTES =====
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.03 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.phase += this.twinkleSpeed;
                this.opacity = (Math.sin(this.phase) + 1) / 2;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                if (this.opacity > 0.7) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
        }

        // ===== ONDAS DE ENERG√çA =====
        class Wave {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height);
                this.speed = 1;
                this.opacity = 0.3;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    'rgba(0, 204, 51,',      // Verde brillante
                    'rgba(0, 206, 209,',     // Turquesa oscuro
                    'rgba(64, 224, 208,',    // Turquesa medio
                    'rgba(0, 255, 255,',     // Cyan brillante
                    'rgba(72, 209, 204,',    // Turquesa claro
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.radius += this.speed;
                this.opacity = (1 - this.radius / this.maxRadius) * 0.3;
            }

            draw() {
                if (this.radius < this.maxRadius) {
                    ctx.strokeStyle = this.color + this.opacity + ')';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            isDead() {
                return this.radius >= this.maxRadius;
            }
        }

        // ===== CONFETTI PROPIO =====
        class ConfettiPiece {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = Math.random() * -15 - 5;
                this.gravity = 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.opacity = 1;
                this.color = this.getRandomColor();
                this.shape = Math.floor(Math.random() * 3); // 0: circulo, 1: cuadrado, 2: estrella
            }

            getRandomColor() {
                const colors = [
                    '#C0C0C0', '#D3D3D3', '#E8E8E8', '#B0B0B0',
                    '#00CC33', '#009926', '#00FF88', // Verdes
                    '#00CED1', '#40E0D0', '#48D1CC', '#00FFFF', '#20B2AA' // Turquesas
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height + 20) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;

                if (this.shape === 0) {
                    // C√≠rculo
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.shape === 1) {
                    // Cuadrado
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                } else {
                    // Estrella
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                        const radius = i % 2 === 0 ? this.size : this.size / 2;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }

            isDead() {
                return this.opacity <= 0;
            }
        }

        // ===== CURSOR GLOW =====
        class CursorGlow {
            draw() {
                if (mouse.x && mouse.y) {
                    // Glow verde
                    const gradient1 = ctx.createRadialGradient(
                        mouse.x, mouse.y, 0,
                        mouse.x, mouse.y, 100
                    );
                    gradient1.addColorStop(0, 'rgba(0, 204, 51, 0.2)');
                    gradient1.addColorStop(1, 'rgba(0, 204, 51, 0)');

                    ctx.fillStyle = gradient1;
                    ctx.beginPath();
                    ctx.arc(mouse.x, mouse.y, 100, 0, Math.PI * 2);
                    ctx.fill();

                    // Glow turquesa
                    const gradient2 = ctx.createRadialGradient(
                        mouse.x, mouse.y, 0,
                        mouse.x, mouse.y, 80
                    );
                    gradient2.addColorStop(0, 'rgba(0, 206, 209, 0.15)');
                    gradient2.addColorStop(1, 'rgba(0, 206, 209, 0)');

                    ctx.fillStyle = gradient2;
                    ctx.beginPath();
                    ctx.arc(mouse.x, mouse.y, 80, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        const cursorGlow = new CursorGlow();

        // ===== CONEXIONES ENTRE PART√çCULAS =====
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.2;
                        // Alternar entre verde y turquesa
                        const useGreen = (i + j) % 2 === 0;
                        ctx.strokeStyle = useGreen 
                            ? `rgba(0, 204, 51, ${opacity})` 
                            : `rgba(0, 206, 209, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // ===== INICIALIZACI√ìN =====
        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 80);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function initStars() {
            stars = [];
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function createWave() {
            waves.push(new Wave());
        }

        function createConfetti(x, y, count) {
            for (let i = 0; i < count; i++) {
                confettiParticles.push(new ConfettiPiece(x, y));
            }
        }

        function sparkles() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.4;
            createConfetti(x, y, 3);
        }

        // ===== ANIMACI√ìN PRINCIPAL =====
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar estrellas
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Dibujar ondas
            waves = waves.filter(wave => !wave.isDead());
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });

            // Dibujar conexiones
            drawConnections();

            // Dibujar part√≠culas
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Dibujar confetti
            confettiParticles = confettiParticles.filter(p => !p.isDead());
            confettiParticles.forEach(piece => {
                piece.update();
                piece.draw();
            });

            // Dibujar resplandor del cursor
            cursorGlow.draw();

            animationId = requestAnimationFrame(animate);
        }

        // ===== EVENT LISTENERS =====
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
            initStars();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });

        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('load', () => {
            resizeCanvas();
            initParticles();
            initStars();
            animate();
            
            // Crear ondas peri√≥dicamente
            setInterval(createWave, 3000);
            
            // Confetti autom√°tico
            setTimeout(() => {
                setInterval(sparkles, 400);
            }, 4000);
        });

        // ===== COUNTDOWN =====
        const eventDate = new Date('2026-01-03T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '¬°Hoy es el d√≠a! üéâ';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timeLeft').innerHTML = `${days} d√≠as, ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ===== MUSIC =====
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');
        let playing = false;

        btn.addEventListener('click', () => {
            if (playing) {
                music.pause();
                btn.textContent = 'üéµ';
                btn.setAttribute('aria-label', 'Reproducir m√∫sica');
            } else {
                music.play().catch(() => {});
                btn.textContent = 'üîá';
                btn.setAttribute('aria-label', 'Pausar m√∫sica');
            }
            playing = !playing;
        });

        // ===== CARD INTERACTIONS =====
        const card = document.querySelector('.invitation-card');
        
        card.addEventListener('click', (e) => {
            const rect = card.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            createWave();
            createConfetti(x, y, 100);
        });

        card.addEventListener('touchend', (e) => {
            e.preventDefault();
            const rect = card.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            createWave();
            createConfetti(x, y, 80);
        });
    </script>
</body>
