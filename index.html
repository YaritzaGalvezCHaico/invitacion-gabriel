            width: 380px;
            max-width: 95vw;
            height: 620px;

            z-index: 10;
            cursor: pointer;

        .shirt-inside {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            bottom: 8px;

            height: 55px;

            position: absolute;
            top: 50%;

        function showFloatingPhotos() {
            return new Promise((resolve) => {
                let currentIndex = 0;
                floatingOverlay.classList.add('active');
                
                function showNextPhoto() {
                    if (currentIndex >= photoUrls.length) {
                        // Terminar animaciÃ³n
                        floatingText.classList.remove('show');
                        floatingPhoto.classList.remove('show');
                        floatingPhoto.classList.add('hide');
                        
                        setTimeout(() => {
                            floatingOverlay.classList.remove('active');
                            floatingPhoto.classList.remove('hide');
                            resolve();
                        }, 500);
                        return;
                    }

                    // Ocultar foto actual
                    floatingPhoto.classList.remove('show');
                    floatingPhoto.classList.add('hide');
                    floatingText.classList.remove('show');

                    setTimeout(() => {
                        // Cambiar imagen y enlace
                        floatingImg.src = photoUrls[currentIndex];
                        floatingLink.href = photoLinks[currentIndex];
                        floatingText.textContent = photoTexts[currentIndex];
                        
                        // Mostrar nueva foto
                        floatingPhoto.classList.remove('hide');
                        floatingPhoto.classList.add('show');
                        floatingText.classList.add('show');

                        currentIndex++;

                        // Siguiente foto despuÃ©s de 1.5 segundos
                        setTimeout(showNextPhoto, 1500);
                    }, 400);
                }

                // Iniciar con la primera foto
                floatingImg.src = photoUrls[0];
                floatingLink.href = photoLinks[0];
                floatingText.textContent = photoTexts[0];
                floatingPhoto.classList.add('show');
                floatingText.classList.add('show');
                currentIndex = 1;

                setTimeout(showNextPhoto, 1500);
            });
        }

        async function toggleCard() {
            if (isAnimating) return;

            if (isOpen) {
                // EstÃ¡ abierto, mostrar fotos antes de cerrar
                isAnimating = true;
                tapInstruction.textContent = '';
                
                await showFloatingPhotos();
                
                // Ahora cerrar la tarjeta
                card.classList.remove('opened');
                tapInstruction.textContent = 'Toca para abrir';
                isOpen = false;
                isAnimating = false;
            } else {
                // EstÃ¡ cerrado, abrir
                isOpen = true;
                card.classList.add('opened');
                tapInstruction.textContent = 'Toca para cerrar';
                createConfetti(window.innerWidth / 2, window.innerHeight / 2, 60);
            }
        }

        card.addEventListener('click', toggleCard);

        // CANVAS BACKGROUND
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let stars = [];
        let confettiParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? '#98FF98' : '#00CED1';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = Math.random();
            }
            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.twinkleSpeed *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = Math.abs(this.opacity) * 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 15;
                this.speedY = (Math.random() - 0.5) * 15 - 5;
                this.gravity = 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.opacity = 1;
                this.color = ['#98FF98', '#00CED1', '#FFD700', '#FF6B6B', '#fff'][Math.floor(Math.random() * 5)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.015;
            }
            draw() {
                if (this.opacity <= 0) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size / 2);
                ctx.restore();
                ctx.globalAlpha = 1;
            }
            isDead() { return this.opacity <= 0; }
        }

        function createConfetti(x, y, count) {
            for (let i = 0; i < count; i++) {
                confettiParticles.push(new Confetti(x, y));
            }
        }

        for (let i = 0; i < 40; i++) particles.push(new Particle());
        for (let i = 0; i < 60; i++) stars.push(new Star());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            particles.forEach(particle => { particle.update(); particle.draw(); });
            confettiParticles = confettiParticles.filter(c => !c.isDead());
            confettiParticles.forEach(c => { c.update(); c.draw(); });
            requestAnimationFrame(animate);
        }

        animate();

        // COUNTDOWN
        const eventDate = new Date('2026-01-03T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById('timeLeft').textContent = 'Â¡Hoy es el dÃ­a! ðŸŽ‰';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timeLeft').textContent = days + ' dÃ­as, ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // MÃšSICA
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let playing = false;

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (playing) {
                music.pause();
                musicBtn.textContent = 'ðŸŽµ';
            } else {
                music.play().catch(() => {});
                musicBtn.textContent = 'ðŸ”‡';
            }
            playing = !playing;
        });
