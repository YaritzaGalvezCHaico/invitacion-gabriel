    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0a15 0%, #000005 100%);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas para efectos */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Instrucci√≥n de toque */
        .tap-instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 100;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* TARJETA PRINCIPAL */
        .tuxedo-card {
            position: relative;
            width: 380px;
            max-width: 95vw;
            height: 620px;
            perspective: 2000px;
            z-index: 10;
            cursor: pointer;

        /* CAMISA INTERIOR - Dise√±o negro con la invitaci√≥n */
        .shirt-inside {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, #1a1a1a 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            overflow: hidden;

        /* Borde decorativo interior */
        .shirt-inside::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            pointer-events: none;

        /* MO√ëO ELEGANTE VERDE CON BRILLO */
        .bow-tie {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 110px;
            height: 55px;
            filter: drop-shadow(0 0 10px rgba(152, 255, 152, 0.5));
        }

        /* Alas del mo√±o */
        .bow-tie-wing {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 35px;
            background: linear-gradient(145deg, #98FF98 0%, #5cbf5c 40%, #7adf7a 70%, #98FF98 100%);
        }

        .bow-tie-wing.left {
            left: 0;
            border-radius: 8px 4px 4px 8px;
            clip-path: polygon(0% 50%, 15% 5%, 100% 15%, 100% 85%, 15% 95%);
            box-shadow: 
                inset 3px 0 8px rgba(255,255,255,0.4),
                inset -2px 0 6px rgba(0,100,0,0.4),
                2px 2px 10px rgba(152, 255, 152, 0.4);
            animation: shimmerLeft 2s ease-in-out infinite;
        }

        .bow-tie-wing.right {
            right: 0;
            border-radius: 4px 8px 8px 4px;
            clip-path: polygon(0% 15%, 85% 5%, 100% 50%, 85% 95%, 0% 85%);
            box-shadow: 
                inset -3px 0 8px rgba(255,255,255,0.4),
                inset 2px 0 6px rgba(0,100,0,0.4),
                -2px 2px 10px rgba(152, 255, 152, 0.4);
            animation: shimmerRight 2s ease-in-out infinite;

        /* Animaci√≥n de brillo */
        @keyframes shimmerLeft {
            0%, 100% { 
                box-shadow: 
                    inset 3px 0 8px rgba(255,255,255,0.4),
                    inset -2px 0 6px rgba(0,100,0,0.4),
                    2px 2px 10px rgba(152, 255, 152, 0.4);
            }
            50% { 
                box-shadow: 
                    inset 5px 0 12px rgba(255,255,255,0.6),
                    inset -2px 0 6px rgba(0,100,0,0.3),
                    2px 2px 15px rgba(152, 255, 152, 0.7);
            }
        }

        @keyframes shimmerRight {
            0%, 100% { 
                box-shadow: 
                    inset -3px 0 8px rgba(255,255,255,0.4),
                    inset 2px 0 6px rgba(0,100,0,0.4),
                    -2px 2px 10px rgba(152, 255, 152, 0.4);
            }
            50% { 
                box-shadow: 
                    inset -5px 0 12px rgba(255,255,255,0.6),
                    inset 2px 0 6px rgba(0,100,0,0.3),
                    -2px 2px 15px rgba(152, 255, 152, 0.7);
            }

        /* Pliegues internos del mo√±o */
        .bow-tie-wing::before {
            content: '';
            position: absolute;
            top: 15%;
            bottom: 15%;
            width: 100%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(255,255,255,0.3) 20%,
                transparent 40%,
                rgba(0,80,0,0.15) 60%,
                transparent 80%,
                rgba(255,255,255,0.2) 100%);

        /* Sombra de profundidad */
        .bow-tie-wing.left::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 25%;
            width: 6px;
            height: 50%;
            background: linear-gradient(90deg, rgba(0,80,0,0.4), transparent);
            border-radius: 2px;
        }

        .bow-tie-wing.right::after {
            content: '';
            position: absolute;
            left: -2px;
            top: 25%;
            width: 6px;
            height: 50%;
            background: linear-gradient(-90deg, rgba(0,80,0,0.4), transparent);
            border-radius: 2px;

        /* Nudo central elegante verde */
        .bow-tie-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;

                inset 0 -2px 3px rgba(0,80,0,0.3);

                    0 3px 8px rgba(0,100,0,0.5),

                    inset 0 2px 3px rgba(255,255,255,0.5),

        /* Brillo superior del nudo */
        .bow-tie-center::before {

                inset 0 1px 0 rgba(255,255,255,1),
                inset 0 -1px 0 rgba(0,0,0,0.1);
        }

        /* Puntas de la cinta */
        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            top: 0;

            width: 25px;
            background: linear-gradient(180deg, 
                #f0f0f0 0%,

            border-bottom: 1px solid rgba(152, 255, 152, 0.5);

        .ribbon::after {
            right: -25px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            border-top: 1px solid rgba(152, 255, 152, 0.5);
            border-bottom: 1px solid rgba(152, 255, 152, 0.5);
        }

        .ribbon-corner.bottom-left { bottom: -4px; left: -4px; }

        /* L√≠nea decorativa superior e inferior */
        .ribbon-line-top,

        .ribbon-line-top { top: 4px; }

        /* Animaci√≥n de flotaci√≥n */

    </audio>

    <script>
        // ===== INTERACCI√ìN DE LA TARJETA =====
        const card = document.getElementById('tuxedoCard');
        const tapInstruction = document.getElementById('tapInstruction');
        let isOpen = false;

        function toggleCard() {
            isOpen = !isOpen;
            if (isOpen) {
                card.classList.add('opened');
                tapInstruction.textContent = 'Toca para cerrar';
                createConfetti(window.innerWidth / 2, window.innerHeight / 2, 60);
            } else {
                card.classList.remove('opened');
                tapInstruction.textContent = 'Toca para abrir';
            }
        }

        card.addEventListener('click', toggleCard);

        // ===== CANVAS BACKGROUND =====
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let stars = [];
        let confettiParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Part√≠culas flotantes
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? '#98FF98' : '#00CED1';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Estrellas
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = Math.random();
            }

            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.twinkleSpeed *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = Math.abs(this.opacity) * 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Confetti
        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 15;
                this.speedY = (Math.random() - 0.5) * 15 - 5;
                this.gravity = 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.opacity = 1;
                this.color = ['#98FF98', '#00CED1', '#FFD700', '#FF6B6B', '#fff'][Math.floor(Math.random() * 5)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.015;
            }

            draw() {
                if (this.opacity <= 0) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size / 2);
                ctx.restore();
                ctx.globalAlpha = 1;
            }

            isDead() { return this.opacity <= 0; }
        }

        function createConfetti(x, y, count) {
            for (let i = 0; i < count; i++) {
                confettiParticles.push(new Confetti(x, y));
            }
        }

        // Inicializar
        for (let i = 0; i < 40; i++) particles.push(new Particle());
        for (let i = 0; i < 60; i++) stars.push(new Star());

        // Animaci√≥n
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => { star.update(); star.draw(); });
            particles.forEach(particle => { particle.update(); particle.draw(); });

            confettiParticles = confettiParticles.filter(c => !c.isDead());
            confettiParticles.forEach(c => { c.update(); c.draw(); });

            requestAnimationFrame(animate);
        }

        animate();

        // ===== COUNTDOWN =====
        const eventDate = new Date('2026-01-03T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById('timeLeft').textContent = '¬°Hoy es el d√≠a! üéâ';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timeLeft').textContent = 
                `${days} d√≠as, ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ===== M√öSICA =====
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let playing = false;

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (playing) {
                music.pause();
                musicBtn.textContent = 'üéµ';
            } else {
                music.play().catch(() => {});
                musicBtn.textContent = 'üîá';
            }
            playing = !playing;
        });
    </script>
